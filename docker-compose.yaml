version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: monapi
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  api:
    image: maven:3.9-eclipse-temurin-21
    container_name: spring-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    working_dir: /app
    volumes:
      - ./:/app
      - maven_cache:/root/.m2
    command: mvn spring-boot:run
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin123@mongodb:27017/monapi?authSource=admin
    depends_on:
      - mongodb
    networks:
      - app-network

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - app-network

volumes:
  mongodb_data:
  maven_cache:

networks:
  app-network:
    driver: bridge